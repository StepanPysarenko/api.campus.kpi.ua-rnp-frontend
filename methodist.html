<html>
<head>

  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
  <link href="css/methodist.css" rel="stylesheet">
  <link rel="shortcut icon" href="campus.ico" type="image/x-icon">
  <title>Campus РНП</title>

</head>

<body>

  <div class="container-fluid">

    <div class="row loading">
      <div class="col-md-12">
        <h3>Перегляд РНП (викладач / методист)</h3>
        <hr>
        <form class="form-horizontal">

          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Навчальний рік</label>
            <div class="col-sm-10">
              <select id="year" name="studingYearId" class="form-control"><option>-</option></select>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="cathedra">Кафедра</label>
            <div class="col-sm-10">
              <select id="cathedra" class="form-control"><option>-</option></select>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="okr">ОКР</label>
            <div class="col-sm-10">
              <select id="okr" class="form-control"><option>-</option></select>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="proftrain">Напрям підготовки</label>
            <div class="col-sm-10">
              <select id="proftrain" name="profTrainId" class="form-control"><option>-</option></select>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="studyform">Форма навчання</label>
            <div class="col-sm-10">
              <select id="studyform" name="studyFormId" class="form-control"><option>-</option></select>
            </div>
          </div>

        </form>
        <div class="spacer"></div>
      </div>
    </div>

    <div class="row loading">
      <div class="table-responsive col-md-12">
        <table class="table table-bordered table-hover">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div> 

    <div class="loader">
      <img src="loader.gif" alt="Loading...">
    </div>

  </div>   


  <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
  <script src="js/methodist.js"></script>

</body>

</html>
